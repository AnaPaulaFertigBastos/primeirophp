<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="https://static.thenounproject.com/png/399016-200.png" id="imagem" alt="">
  <script>
    function sortearRandom(min, max) { 
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    let sorteado = sortearRandom(1, 6);

    if (sorteado==1) {
      link = "https://static.thenounproject.com/png/399016-200.png";
    } else if (sorteado==2) {
      link = "https://static.thenounproject.com/png/399015-200.png";
    } else if (sorteado==3) {
      link = "https://static.thenounproject.com/png/399017-200.png";
    } else if (sorteado==4) {
      link = "https://static.thenounproject.com/png/399018-200.png";
    } else if (sorteado==5) {
      link = "https://static.thenounproject.com/png/399030-200.png";
    } else {
      link = "https://static.thenounproject.com/png/399031-200.png";
    }

    document.getElementById('imagem').src = link

  </script>
</body>
</html>
